<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <h1>Etch a Sketch</h1>
    <div id="buttons">
        <button id="resetbtn">Reset</button>
        <input type="color" id='colorInput' value="#614e71">
        <button id="colorbtn">Custom Color</button>
        <button id="rainbowbtn">Rainbow Colors</button>
    </div>
    <div id="form" class="form">
        <label id="gridLabel">Grid Size:</label>
        <input type="text" id="gridNumber" class="gridNumber">
        <button id="submitbtn" class="submitbtn">Submit Size</button>
    </div>
    <div class="container"></div>
    <footer>made by Tanguy Fonck for The Odin Project</footer>
    <script src="script.js"></script>
    
</body>
</html>
